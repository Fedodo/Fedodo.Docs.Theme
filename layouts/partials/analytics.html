<h1>Test</h1>

<!-- Add Analytics if enabled in configuration -->
{{ with site.Params.features.analytics }}
    {{ if .enabled }}
        <!-- GoatCounter -->
        {{ with .goatCounter }}
            <script
            data-goatcounter="https://{{ .code }}.goatcounter.com/count"
            async
            src="/js/goat-counter.js"
            ></script>
        {{ end }}
    {{ end }}
{{ end }}
